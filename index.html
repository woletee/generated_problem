<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Visualizer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #000;
            color: white;
            margin: 0;
            padding: 20px;
        }

        h1 {
            color: #FFD700;
            margin-bottom: 20px;
        }

        #categoryContainer {
            margin-bottom: 20px;
        }

        .category-button {
            background-color: #FFA500;
            color: black;
            font-size: 18px;
            padding: 10px 15px;
            margin: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }

        .category-button:hover {
            background-color: #FF851B;
        }

        .back-button {
            background-color: #FF4136;
            color: white;
            font-size: 16px;
            padding: 8px 12px;
            margin-bottom: 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .back-button:hover {
            background-color: #FF1100;
        }

        .problem-container {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            margin: 30px auto; 
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(255, 255, 255, 0.1);
            max-width: 90%;
        }

        .concept-label {
            font-size: 18px;
            font-weight: bold;
            background: #FFA500;
            color: black;
            padding: 10px;
            border-radius: 5px;
            display: inline-block;
            margin-bottom: 15px;
        }

        .grid-container {
            display: flex;
            justify-content: center;
            gap: 50px;
            padding: 20px;
        }

        .grid-wrapper {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 4px 6px rgba(255, 255, 255, 0.2);
            text-align: center;
            min-width: 200px;
        }

        .grid-title {
            font-size: 16px;
            font-weight: bold;
            color: white;
            margin-bottom: 10px;
        }

        .grid {
            display: grid;
            gap: 2px;
            border: 2px solid white;
            padding: 5px;
            min-width: fit-content;
            min-height: fit-content;
        }

        .cell {
            width: 40px;
            height: 40px;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <h1>Training Concepts - Generated</h1>
    <div id="categoryContainer"></div>
    <div id="problemsContainer"></div>

    <script src="script.js"></script>
</body>
</html>
