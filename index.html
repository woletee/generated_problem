<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Visualizer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #001F3F; /* Dark blue background */
            color: white;
            margin: 0;
            padding: 20px;
        }

        h1 {
            color: #FFD700;
            margin-bottom: 20px;
        }

        .problem-container {
            background: #003366;
            padding: 20px;
            margin: 20px auto;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.3);
            max-width: 80%;
        }

        .concept-label {
            font-size: 18px;
            font-weight: bold;
            background: #FFA500;
            color: black;
            padding: 10px;
            border-radius: 5px;
            display: inline-block;
            margin-bottom: 10px;
        }

        .grid-container {
            display: flex;
            justify-content: center;
            gap: 50px;
            padding: 10px;
        }

        .grid-wrapper {
            background: white;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
        }

       .grid {
    display: grid;
    gap: 2px;
    border: 2px solid black;
    padding: 5px;
    min-width: 120px;  /* Ensures it's not collapsing */
    min-height: 120px; /* Ensures it's not collapsing */
}


        .cell {
            width: 40px;
            height: 40px;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <h1>Grid Visualizer</h1>
    <div id="problemsContainer"></div>

    <script src="script.js"></script>
</body>
</
